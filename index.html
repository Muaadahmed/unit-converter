<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" value ="20" id="result"> 
            <button id="convert-btn">Convert</button>
        </div>
        <div class="metric-cards">
            <div id="length" class="card">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="volume" class="card">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="mass" class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
